<!DOCTYPE html>

<head>

    <style>
        body {

        .banner-link:active {

        }

        .banner-link img {

            height: auto;
            border-radius: 10px;

        }

        .banner-link:hover img {

<body>
    <div class="container">
        <h2 style="color: #ff6b35; margin-bottom: 20px;">M·ªü App Shopee</h2>

        <p style="margin-top: 15px; color: #666; font-size: 14px;">

        </p>

        <!-- Safe method for iOS -->
        <div style="margin-top: 20px;">
            <button onclick="openWebVersion()"
                    class="banner-link"
                    style="display: inline-block; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">

        <div style="margin-top: 10px;">
            <a href="#"
               onclick="handleAppLink(event)"

    <script>
        function openShopeeApp() {
            // Detect if user is on iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

            if (isIOS) {
                // Use safer method for iOS - try app first, then fallback
                const appLink = 'shopee://product/23845634425/26845634425';
                const webLink = 'https://s.shopee.vn/AKReA3d3Gq';

                // Track if user left the page (app opened)
                let appOpened = false;

                // Listen for page visibility change
                const handleVisibilityChange = () => {
                    if (document.hidden) {
                        appOpened = true;
                    }
                };

                document.addEventListener('visibilitychange', handleVisibilityChange);

                // Try to open app using window.location
                try {
                    window.location.href = appLink;
                } catch (e) {
                    // If error, go directly to web
                    window.location.href = webLink;
                    return;
                }

                // Fallback after 2.5 seconds if app didn't open
                setTimeout(() => {
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                    if (!appOpened && !document.hidden) {
                        window.location.href = webLink;
                    }
                }, 2500);

            } else {
                // For non-iOS devices, open in new tab
                window.open('https://s.shopee.vn/AKReA3d3Gq', '_blank');
            }
        }

        // Alternative method using universal links (more reliable for iOS)
        function openShopeeAppUniversal() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

            window.open('https://s.shopee.vn/AKReA3d3Gq', '_blank');
        }

        // Handle direct app link with fallback - safer method
        function handleAppLink(event) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

            // Always prevent default to avoid "invalid address" error
            event.preventDefault();

            if (isIOS) {
                // For iOS, use the same safe method as button
                openShopeeApp();
            } else {
                // For non-iOS, open web version
                window.open('https://s.shopee.vn/AKReA3d3Gq', '_blank');
            }

            return false;
        }

        // Alternative method - direct web link for iOS (safest)
        function openWebVersion() {
            window.location.href = 'https://s.shopee.vn/AKReA3d3Gq';
        }
    </script>
